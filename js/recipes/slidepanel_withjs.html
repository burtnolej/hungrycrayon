  <html>

      <head>
      <script src="jquery-3.1.1.js" type="text/javascript"></script>
	<script src="jquery.tabSlideOut.v1.3.js"></script>

    <script type="text/javascript">
    $(function(){
        $('.slide-out-div-top').tabSlideOut({
            tabHandle: '.handle',                     //class of the element that will become your tab
            pathToTabImage: 'images/contact_tab.gif', //path to the image for the tab //Optionally can be set using css
            //pathToTabImage: '/Users/burtnolej/Downloads/tabSlideOut/images/contact_tab.gif',
            imageHeight: '20px',                     //height of tab image           //Optionally can be set using css
            imageWidth: '122px',                       //width of tab image            //Optionally can be set using css
            tabLocation: 'top',                      //side of screen where tab lives, top, right, bottom, or left
            speed: 100,                               //speed of animation
            action: 'click',                          //options: 'click' or 'hover', action to trigger animation
            topPos: '100px',                          //position from the top/ use if tabLocation is left or right
            leftPos: '100px',                          //position from left/ use if tabLocation is bottom or top
            fixedPosition: false                      //options: true makes it stick(fixed position) on scroll
        });
    });
    
    $(function(){
        $('.slide-out-div-right').tabSlideOut({
            tabHandle: '.handle2',                     //class of the element that will become your tab
            pathToTabImage: 'images/contact_tab.gif', //path to the image for the tab //Optionally can be set using css
            //pathToTabImage: '/Users/burtnolej/Downloads/tabSlideOut/images/contact_tab.gif',
            imageHeight: '20px',                     //height of tab image           //Optionally can be set using css
            imageWidth: '122px',                       //width of tab image            //Optionally can be set using css
            tabLocation: 'right',                      //side of screen where tab lives, top, right, bottom, or left
            speed: 300,                               //speed of animation
            action: 'click',                          //options: 'click' or 'hover', action to trigger animation
            topPos: '0px',                          //position from the top/ use if tabLocation is left or right
            leftPos: '20px',                          //position from left/ use if tabLocation is bottom or top
            fixedPosition: false                      //options: true makes it stick(fixed position) on scroll
        });
    });
    
 

    </script>
    </head>
    
    
          <style type="text/css">
      
      .slide-out-div-top {
          padding: 20px;
          width: 750px;
          background: #ccc;
          border: 1px solid #29216d;
      }    
      
      .slide-out-div-right {
          padding: 20px;
          width: 150px;
          background: #ccc;
          border: 1px solid #29216d;
      }      
       
		.vertical-text {
			transform: rotate(-90deg);
			border: 1px solid #29216d;
			transform-origin:100% 100%;
			text-align: center;
			margin-top: -23px;
		}
		
		.text  {
			border: 1px solid #29216d;
			text-align: center;
			margin-right: 667px;
		}
      </style>
  
    <body>
              <div class="slide-out-div-top">
            <a class="handle text" href="http://link-for-non-js-users.html">TOP MENU</a>
            <h3>Contact me</h3>
            <p>This can be a form to submit feedback, or contact info</p>
            <select>foobar<option>a</option></select>
        </div>
        
          <div class="slide-out-div-right">
            <a class="handle2 vertical-text" href="http://link-for-non-js-users.html">RIGHT MENU</a>
            <h3>Contact me</h3>
            <p>Thanks for checking out my jQuery plugin, I hope you find this useful.
            </p>
            <p>This can be a form to submit feedback, or contact info</p>
            <br>
            <br>
            <br>
            <br>
            <br>
            
            <select>foobar<option>a</option></select>
        </div>
        
    </body>
    </html>
